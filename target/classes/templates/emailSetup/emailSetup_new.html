<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>


		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-mail-bulk"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Email Setup</li>
								<li class="breadcrumb-item active"> <span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{/email-setup/add}"
									 th:object="${emailSetup}"
									method="POST">
									<input type="hidden" th:field="*{id}">
									<input type="hidden" th:value="${title}" name="title">
										 
									<div class="form-group">
										<label><b>Subject:</b></label> 
<!-- 										<p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="alert alert-danger"></p>  -->
										<input type="text" th:field="*{subject}" placeholder="Enter Email Subject" maxlength="100" class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Name:</b></label>
										<input type="text"
											th:field="*{name}" placeholder="Enter Person Name" maxlength="200" class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>To:</b></label>
										<input type="text"
											th:field="*{to}" placeholder="Enter Email Address" maxlength="200" class="form-control">
									</div>
									<div class="form-group">
										<label><b>Cc:</b></label> <input type="text"
											th:field="*{cc}" maxlength="200" placeholder="Enter Email Address" class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Status:</b></label> 
										<select name="plant" th:field="*{status}" class="form-control">
											<option th:value="Active">Active</option>
											<option th:value="InActive">InActive</option>
										</select>
									</div>
									
									
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" title="Submit Btn"  th:href="@{/email-setup}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
