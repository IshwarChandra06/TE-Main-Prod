<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>


		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-microchip"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Metal Exception</li>
								<li class="breadcrumb-item active"> <span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{/metal-exception/add}" th:object="${metalException}" method="POST">
									<input type="hidden" th:field="*{id}">
										<input type="hidden" th:value="${title}" name="title">
										 
									<div class="form-group">
										<label><b>Name:</b></label> 
										<input type="text" th:field="*{name}" placeholder="Enter Metal Exception" maxlength="50"
											class="form-control">
									</div>
									<div class="form-group">
										<label><b>Description:</b></label>
										<textarea th:field="*{description}" placeholder="Enter Description"
											class="form-control" maxlength="200"></textarea>
										<br>
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" title="Submit Btn"  th:href="@{/metal-exception}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
