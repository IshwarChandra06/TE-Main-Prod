<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>
	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-file-import"> Upload Employee Master Excel File</i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Personnel</li>
								<li class="breadcrumb-item active"> Upload Employee Master Excel File</li>
							</ul>
						</div>
                          <div class="col-auto float-right ml-auto">
							 <a th:href="@{/employee-excel-template-download}" class="btn add-btn"><i class="las la-download"></i> Employee Import Template</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form method="POST" enctype="multipart/form-data" th:action="@{/upload/employee-master-list/excel}" id="fileUploadForm">
									<div class="form-group">
							    		<label class="control-label" for="uploadfile"><b>Upload File:</b></label> 
										<input type="file" class="form-control" id="uploadfile"
											placeholder="Upload File" name="uploadfile"></input>
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary" id="btnSubmit">Upload</button> 
										<a th:href="@{/employee}" class="btn btn-danger">Cancel</a>
									</div>
								</form>
								<div th:if="${message}">
									<span th:text="${message}"></span>
								</div><br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
		
</body>
</html>
