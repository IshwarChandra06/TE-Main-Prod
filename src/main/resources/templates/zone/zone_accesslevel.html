<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"> </div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

	<!-- Page Wrapper -->
	<div class="page-wrapper">
			
				<!-- Page Content -->
				<div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-heaer"><i class="las la-user-check"> Zone Access Level</i></h3><br>
								<ul class="breadcrumb">
								 <li class="breadcrumb-item">Master</li>
						        <li class="breadcrumb-item"><i class="la la-user"></i> Zone</li>
						       <li class="breadcrumb-item active"><i class="las la-user-check"></i> Zone Access Level</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-md-4">
						<label><h4>Zone Name:</h4></label>
										<span th:text="${zone}"> </span>
							<div class="card">
								<div class="card-body">
										<div class="table_wrapper">
										
											<table class="table">
												<thead>
													<tr>
														<th><h4>Access Levels</h4></th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="accLevel : ${listAccesslevel}">
														<td th:text="${accLevel.name}"></td>
													</tr>
												</tbody>
											</table>
										</div><br>
										<div class="text-right">
									   		<a class="btn btn-primary" th:href="@{/zone}">Back</a>
										</div>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
		</div> 

	<div th:replace="matafooter :: footer"></div>
	
	<!-- Datatable JS -->
	<script type="text/javascript" src="/assets/js/jquery.spring-friendly.js"></script>
	<script src="/assets/js/app.js"></script> 
	
</body>
</html>
