	        function ajaxCall(sDate,eDate,firstName,lastName,empId,department,designation,employeeType,cardNo,lanyard,status,headFlag, pageFlag, pageno, sortField,sortDir) {
				var data = {
	           		"sDate":sDate,
	           		"eDate":eDate,
	           		"firstName":firstName,
	           		"lastName":lastName,
	           		"empId":empId,
	           		"department":department,
	           		"designation":designation,
	           		"employeeType":employeeType,
	           		"cardNo":cardNo,
	           		"lanyard":lanyard,
	           		"status":status,
	           		"pageno":pageno,
	           		"sortField":sortField,
	           		"sortDir":sortDir
	            }; 
	         	
	            $.ajax({
	                url: '/employee/search',
	                type: 'GET',
	               	data: data,
	               	success: function (result) {
	               		var table_header = tableHeader(result, headFlag);
	               		var table_data = tableData(result);
	               		var pageno = pagenoData(result, pageFlag);
	               		
	               		if("sortBySearchField" == headFlag){
	               			$("#excel-button").html('').append('<button  value ="excel" type="button" class="btn add-btn export-data-by-search"><i class="las la-download"></i> Export To Excel</button>');
	               			$("#me-excel").html('').append('<button  value ="me-excel" type="button" class="btn add-btn export-data-by-search"><i class="las la-download"></i> Metal Exception Export</button>');
	               		}
	               		
						$("#table-header").html('').append(table_header);			
						$("tbody#table-body").html('').append(table_data);
	               		$("#filter-out-of-total").html('').append("Showing "+((null == result.data )?0:result.data.length)+" entries (filtered from "+result.total_record+" total entries)");
	               		$("#page-no-of-table").html('').append(pageno);
	               	}
	            })
	        }

			function  exportData(sDate,eDate,firstName,lastName,employeeId,designation,department,employeeType,cardNo,lanyard,status,excelButtonClass,flag) {
                var data = {
                		
                		"sDate" : sDate,
                   		"eDate" : eDate,
                   		"firstName" : firstName,
                   		"lastName" : lastName,
                   		"empId":employeeId,
                   		"department":department,
                   		"designation":designation,
                   		"employeeType":employeeType,
                   		"cardNo":cardNo,
    	           		"lanyard":lanyard,
                   		"status":status,
    	           		"flag":flag
                }; 
    	            
                $.ajax({
	                url: '/employee/export-to-file',
	                type: 'GET',
	               	data: data,
	               	xhr: function () {
	                    var xhr = new XMLHttpRequest();
	                    xhr.onreadystatechange = function () {
	                        if (xhr.readyState == 2) {
	                            if (xhr.status == 200) {
	                                xhr.responseType = "blob";
	                            } else {
	                                xhr.responseType = "text";
	                            }
	                        }
	                    };
	                    return xhr;
	                },
	                success: function (result) {
	                	var blob = new Blob([result], { type: "application/octetstream" });
	                	const currentDate = moment(new Date()).format('DD_MM_YYYY HH_mm_ss');

	                    var isIE = false || !!document.documentMode;
	                    if (isIE) {
	                        window.navigator.msSaveBlob(blob, fileName);
	                    } else {
	                        var url = window.URL || window.webkitURL;
	                        link = url.createObjectURL(blob);
	                        var a = $("<a />");
	                        a.attr("download", "Employee_master_data_"+currentDate+"."+flag);
	                        a.attr("href", link);
	                        $("body").append(a);
	                        a[0].click();
	                        $("body").remove(a);
	                    }
	                    $("#excel-button").html('').append('<button  value ="excel" type="button" class="btn add-btn '+excelButtonClass+'"><i class="las la-download"></i> Export To Excel </button>'); 
	                }
            })
		}
