<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="mataheader :: headfragment">
</head>

<body>
	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"> </div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			
			<!-- Page Content -->
            <div class="content container-fluid">
				
				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer"><i class="las la-user-check"> Access Level</i></h3><br>
							<ul class="breadcrumb">
					        <li class="breadcrumb-item">Authorization</li>
					       <li class="breadcrumb-item active"><i class="las la-user-check"></i> Access Level</li>
							</ul>
						</div>
                        <div class="col-auto float-right ml-auto"  id="excel-button">
							<button  value ="excel" type="button" class="btn btn-primary export-data" sec:authorize="hasAuthority('access_level_export')"><i class="las la-download"></i> Export to Excel</button>
						</div>
					</div>
				</div>
				<!-- /Page Header -->
					
				<!-- Search Filter -->
				<div class="row filter-row">
					<div class="col-sm-6 col-md-3"> 
						<div class="form-group form-focus select-focus">
						 	<label ><b>Add Filter:</b></label>
					        <select id="people" name="people" multiple>
								<option value="name" >Name</option>
								<option value="plant" >Plant</option>
								<option value="building" >Building</option>
								<option value="zone" >Zone</option>
					        </select>
						</div>
					</div>

					<div class="col-sm-6 col-md-1" id="hide-search" style="display: none;"></div>
				</div>
				<div style="display:none">
					<input type="hidden" id="orginalByName">
					<input type="hidden" id="orginalByZone">
					<input type="hidden" id="orginalByBuilding">
					<input type="hidden" id="orginalByPlant">
				</div>
				<div id= "input-field" class="row">
				</div>
				<!-- /Search Filter -->
				
				<div class="row">
					<div class="col-md-12">
						<div>
							<table id="vehicle" class="table table-striped custom-table mb-0 datatable">
								<thead>
									<tr id="table-header"></tr>
								</thead>
								<tbody id="table-body"></tbody>
							</table><br>
							<div class = "row">
								<div class = "col-sm-6" id="filter-out-of-total"></div>
								
								<div class="col-sm-6 pagination-box">
									<ul class="pagination"  id="page-no-of-table"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
	<div style="display:none;">
		<div sec:authorize="hasAuthority('access_level_update')"> <span id="span_update"></span></div>
		<div sec:authorize="hasAuthority('access_level_delete')"> <span id="span_delete"></span></div>
		<div sec:authorize="hasAuthority('access_level_export')"> <span id="span_export"></span></div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	

	<!-- Custom JS -->
	<script src="/assets/js/app.js"></script> 
    <script type="text/javascript" src="/assets/js/jquery.multi-select.js"></script>
    <script src="/assets/moment/moment.min.js"></script>
    
	<script type="text/javascript">
		$(document).ready(function() {
			$("#access_level_menu").addClass("active");
			
			var showUpdate = $("#span_update").length>0;
			var showDelete = $("#span_delete").length>0;
			var showExport = $("#span_export").length>0;
			
			$(function(){
		        $('#people').multiSelect();
		        $('#ice-cream').multiSelect();
		        $('#line-wrap-example').multiSelect({
		            positionMenuWithin: $('.position-menu-within')
		        });
		        $('#modal-example').multiSelect({
		            'modalHTML': '<div class="multi-select-modal">'
		        });
	    	});
		
			$("#people").change(function() {
				var selectedvalue = $("#people").val();
				var selectedText = $("#people").text();
	     	    var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
	     	   for(var i=0; i< matches.length; i++) {
					var oldInput = document.getElementById(matches[i].value);
					if(oldInput != null)
						document.getElementById("remove-element-"+matches[i].value).remove();
	     	    }
        	    
	     	   var inputText = '';
        	    for(var i=0; i< selectedvalue.length; i++) {
					var oldInput = document.getElementById(selectedvalue[i]);
					if(oldInput == null){
							inputText += '<div class="col-md-3" id="remove-element-'+selectedvalue[i]+'"><div class="form-group">'+
							'<label><b>'+selectedvalue[i][0].toUpperCase()+ selectedvalue[i].slice(1)+':</b></label> '+
							'<input type="text" placeholder="Enter '+selectedvalue[i]+'" id="'+selectedvalue[i]+'" class="form-control">'+
						'</div></div>';
					}
        	    }
        	    	
				document.getElementById("hide-search").remove();
			
				inputText +='<div class="col-sm-6 col-md-1" id="hide-search" style="margin-top:34px">'+
						'<a class="btn btn-success btn-block searchButtonField"> Search </a><br><br>'+
				'</div>';
				
        	    $("#input-field").append(inputText);
        	    
        	    if(selectedvalue.length == 0){
					$("#hide-search").css("display","none"); 
				 }
			});
			
			
			function uncheckedRemove(){
				var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
				for(var i=0; i< matches.length; i++) {
					 var oldInput = document.getElementById(matches[i].value);
					 if(oldInput != null){
						 oldInput.remove();
					 }
	     	    }
			}
			
			function uncheckedAppend(){
				var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
	     	    var unchecked ='';
	     	    for(var i=0; i< matches.length; i++) {
	     	    	unchecked += '<input type="hidden" id="'+matches[i].value+'"/>';
	     	    }
	     	    $("#input-field").append(unchecked);
			}
			
			
			$(function(){
				var name= document.getElementById('orginalByName').value;
				var zone= document.getElementById('orginalByZone').value;
				var building= document.getElementById('orginalByBuilding').value;
				var plant= document.getElementById('orginalByPlant').value;
				
				ajaxCall(name,zone,building,plant, "sortByField", "previousPage", 1,"id","desc");
        	})
        	
        	
			//start sort
			$(document).on('click', '.sortByField', function(e) {
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name= document.getElementById('orginalByName').value;
				var zone= document.getElementById('orginalByZone').value;
				var building= document.getElementById('orginalByBuilding').value;
				var plant= document.getElementById('orginalByPlant').value;
				
				ajaxCall(name,zone,building,plant, "sortByField", "previousPage", valueList[0],valueList[1],valueList[2]);
				
        	})
        	//end sort 
        	
			$(document).on('click', '.previousPage', function(e) {
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name= document.getElementById('orginalByName').value;
				var zone= document.getElementById('orginalByZone').value;
				var building= document.getElementById('orginalByBuilding').value;
				var plant= document.getElementById('orginalByPlant').value;
				
				ajaxCall(name,zone,building,plant, "sortByField", "previousPage", valueList[0],valueList[1],valueList[2]);
        	})
			
			//start search and sort field
			$(document).on('click', '.sortBySearchField', function(e) {
				uncheckedAppend();
				var value = $(this).val();
				var valueList = value.split("-");
				var name = document.getElementById('name').value;
				var zone= document.getElementById('zone').value;
				var building= document.getElementById('building').value;
				var plant= document.getElementById('plant').value;
				uncheckedRemove();
				ajaxCall(name,zone,building,plant, "sortBySearchField", "nextPage", valueList[0],valueList[1],valueList[2]);
				
        	})
        	//end search and sort field
        	
        	$(document).on('click', '.nextPage', function(e) {
        		uncheckedAppend();
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name = document.getElementById('name').value;
				var zone= document.getElementById('zone').value;
				var building= document.getElementById('building').value;
				var plant= document.getElementById('plant').value;
				uncheckedRemove();
				
				ajaxCall(name,zone,building,plant, "sortBySearchField", "nextPage", valueList[0],valueList[1],valueList[2]);
        	})
			
        	$(document).on('click', '.searchButtonField', function(e) {
        		uncheckedAppend();
        		var name = document.getElementById('name').value;
				var zone= document.getElementById('zone').value;
				var building= document.getElementById('building').value;
				var plant= document.getElementById('plant').value;
				uncheckedRemove();
				ajaxCall(name,zone,building,plant, "sortBySearchField", "nextPage", 1,"id","desc");
        	})
	        	
	        function ajaxCall(name,zone,building,plant, headFlag, pageFlag, pageno, sortField,sortDir) {
				var data = {
	           		"name":name,
	           		"zone":zone,
	           		"building":building,
	           		"plant":plant,
	           		"pageno":pageno,
	           		"sortField":sortField,
	           		"sortDir":sortDir
	            }; 
	         	
	            $.ajax({
	                url: '/access-level/search',
	                type: 'GET',
	               	data: data,
	               	success: function (result) {
	               		var table_header = tableHeader(result, headFlag);
	               		var table_data = tableData(result);
	               		var pageno = pagenoData(result, pageFlag);
	               		if("sortBySearchField" == headFlag && showExport){
	               			$("#excel-button").html('').append('<button  value ="excel" type="button" class="btn btn-primary export-data-by-search"><i class="las la-download"></i> Export to Excel</button>');
	               		}
						$("#table-header").html('').append(table_header);			
						$("tbody#table-body").html('').append(table_data);
	               		$("#filter-out-of-total").html('').append("Showing "+((null == result.data )?0:result.data.length)+" entries (filtered from "+result.total_record+" total entries)");
	               		$("#page-no-of-table").html('').append(pageno);
	               	}
	            })
	        }
			
			function tableHeader(result, flag) {
				var table_header ='';
				if(result.data.length == 0) {
					table_header = '<th><b>Id</b></th>'+
						'<th><b>Name</b></th>'+
						'<th><b>Plant</b></th>'+
						'<th><b>Building</b></th>'+
						'<th><b>Zone</b></th>'+
						'<th><b>Devices</b></th>';
						if(showUpdate || showDelete)
							table_header +='<th>Actions</th>';
				}else {
					table_header = '<th><button  value="'+result.page_number+'-id-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Id</b></button>'+
		   			'</th><th>'+		
						'<button  value="'+result.page_number+'-name-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Name</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-building-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Plant</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-building-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Building</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-zone-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Zone</b></button>'+	
					'</th><th>'+	
						'<button  value="'+result.page_number+'-devices-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Devices</b></button>'+	
					'</th>';
					if(showUpdate || showDelete)
						table_header +='<th>Actions</th>';
				}
				return table_header;
			}
			
			function tableData(result) {
				var table_data ='';
           		$.each(result.data, function(i, customer) {
           			table_data +='<tr>' +
               	 		'<td>' + customer.id + '</td>' ;
              	 	if(null != customer.name){
              	 		table_data += '<td>' + customer.name + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.building){
              	 		if(null != customer.building.plant){
                  	 		table_data += '<td>' + customer.building.plant.name + '</td>';
                  	 	} else{
                  	 		table_data += '<td></td>';
                  	 	}
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	
              		if(null != customer.building){
              	 		if(null != customer.building.plant){
              	 			table_data += '<td>' + customer.building.name + '</td>';
                  	 	} else{
                  	 		table_data += '<td></td>';
                  	 	}
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}	
              		
           	 		if(null != customer.zone){
           	 			table_data += '<td>' + customer.zone.name + '</td>';
               	 	} else{
               	 		table_data += '<td></td>';
               	 	}
              	 
              		
              	 	if(null != customer.devices){
              	 		table_data += '<td>' + customer.devices + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(showUpdate)
              	 	table_data +='<td> <a href="/access-level/edit/'+customer.id+'" class="btn btn-primary"><i class="las la-edit"></i></a>';
       				
              	 	if(showDelete)
       				table_data +='&nbsp;&nbsp;'+
               			'<a href="/access-level/delete/'+customer.id+'" class="btn btn-danger" id="deleteButton"><i class="las la-trash"></i></a></td></tr>';
           		});
           		return table_data;
			}
			
			function pagenoData(result, flag){
           		var pageno ='';
           		//pre
           		if(result.page_number<=1){
           			pageno += '<li class="page-item disabled">'+
						'<span  class="page-link" >Previous</span>'+
						'</li>';
           		}else{
           			pageno += '<li class="page-item">'+
           					'<button value="'+ (result.page_number-1) +'-id-desc" type="button" class="page-link '+flag+'">Previous</button>'+
						'</li>';
           		}
				
				for( var i= 1; i<=result.total_pages; i++){
					
					if(result.total_pages <= 8){
						if(i == result.page_number){
          					pageno += '<li class="page-item active">'+
      							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
							'</li>';
          				}else{
          					pageno += '<li class="page-item">'+
      							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
						'</li>';
          				}
           			}else{
           				if(i == 1){
    						if(1 == result.page_number){
               					pageno += '<li class="page-item active">'+
       								'<button value="'+ 1 +'-id-desc" type="button" class="page-link '+flag+'">'+ 1 +'</button>'+
    							'</li>';
           					}else{
    	       					pageno += '<li class="page-item">'+
    	   							'<button value="'+ 1 +'-id-desc" type="button" class="page-link '+flag+'">'+ 1 +'</button>'+
    							'</li>';
    	       				}
    						
    					} else if(i<=5){
    						if(result.page_number == 5 && i == 5){
    							pageno += '<li class="page-item">'+
    		   						'<span class="page-link"><b>..</b></span>'+
    		   					'</li>';
    	           				pageno += '<li class="page-item">'+
    								'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    							'</li>';
    						
    							pageno += '<li class="page-item active">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    							
    							pageno += '<li class="page-item">'+
    								'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    							'</li>';
    							
    						} else if(result.page_number < 5){
    							if(i == result.page_number){
    	           					pageno += '<li class="page-item active">'+
    	       							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    	           				}else{
    	           					pageno += '<li class="page-item">'+
    	       							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    	           				}
    						}
               			} else if(i>5 && i < result.total_pages-3 && i== result.page_number){
               				
               				pageno += '<li class="page-item">'+
    	   						'<span class="page-link"><b>..</b></span>'+
    	   					'</li>';
               				pageno += '<li class="page-item">'+
    							'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    						'</li>';
    					
    						pageno += '<li class="page-item active">'+
    							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    						'</li>';
    						
    						pageno += '<li class="page-item">'+
    							'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    						'</li>';
           				}else if(i == result.total_pages-3){
           					pageno += '<li class="page-item">'+
    	   						'<span class="page-link"><b>..</b></span>'+
    	   					'</li>';
    						if(result.page_number == result.total_pages-3 && i == result.total_pages-3){
    							
    	           				pageno += '<li class="page-item">'+
    								'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    							'</li>';
    						
    							pageno += '<li class="page-item active">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    							
    							pageno += '<li class="page-item">'+
    								'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    							'</li>';
    							pageno += '<li class="page-item">'+
    		   						'<span class="page-link"><b>..</b></span>'+
    		   					'</li>';
    							
    						} else if(result.page_number == result.total_pages || result.page_number == result.total_pages-1 || result.page_number == result.total_pages-2){
    							pageno += '<li class="page-item">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    						}
           				} else if(i >= result.total_pages-2 && i < result.total_pages){
    						if(result.page_number >= result.total_pages-2) {
    							if(i == result.page_number){
    								pageno += '<li class="page-item active">'+
    									'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    							}else{
    								pageno += '<li class="page-item">'+
    									'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    							}
    						}
           				} else if(i == result.total_pages){
           					if(i == result.page_number){
           						pageno += '<li class="page-item active">'+
    	  							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
           					}else{
           						pageno += '<li class="page-item ">'+
    	  							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    						'</li>';
           					}
              			}
           			}
           		}
           		
           		//next
           		if(result.page_number < result.total_pages){
           			pageno += '<li class="page-item" >'+
							'<button value="'+ (result.page_number+1) +'-id-desc" type="button" class="page-link '+flag+'">Next</button>'+
						'</li>';
           		}else{
           			pageno += '<li class="page-item disabled" >'+
							'<span  class="page-link" >Next</span>'+
						'</li>';
           		}
           		return pageno;
			}
			
			//Export In Excel
			$(document).on('click', '.export-data-by-search', function(e) {
				uncheckedAppend();
				var type = $(this).val();
				$("#excel-button").html('').append('<button  value ="excel" type="button" class="btn btn-primary" disabled><i class="las la-download"></i> Export to Excel  <span class="spinner-border spinner-border-sm"></span></button>');
        		var name = document.getElementById('name').value;
				var zone= document.getElementById('zone').value;
				var building= document.getElementById('building').value;
				var plant= document.getElementById('plant').value;
				uncheckedRemove();
				 exportData(name,zone,building, plant,"export-data-by-search", "xlsx");
			})
			
			$(document).on('click', '.export-data', function(e) {
				
				var type = $(this).val();
				$("#excel-button").html('').append('<button  value ="excel" type="button" class="btn btn-primary" disabled><i class="las la-download"></i> Export to Excel  <span class="spinner-border spinner-border-sm"></span></button>');
                exportData("","","","","export-data", "xlsx");
			})

	                        window.navigator.msSaveBlob(blob, fileName);
	                    } else {
	                        var url = window.URL || window.webkitURL;
	                        link = url.createObjectURL(blob);
	                        var a = $("<a />");
	                        a.attr("download", "Access_Level_"+currentDate+"."+flag);
	                        a.attr("href", link);
	                        $("body").append(a);
	                        a[0].click();
	                        $("body").remove(a);
	                    }
	                    $("#excel-button").html('').append('<button  value ="excel" type="button" class="btn btn-primary '+excelButtonClass+'"><i class="las la-download"></i> Export to Excel </button>'); 
	                }
            	})
			}
	});
	</script>
